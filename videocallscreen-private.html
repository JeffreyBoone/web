<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Call</title>
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
</head>
<body onresize="checkwidth()">
<div class="topbar">
    <img src="images/logo.png" alt="">
</div>

<div  class="container" style="height: 100vh">
    <div id="row" class="row" style="height: 90%; padding: 2%">
        <div class="col">
            <video class="video"src=""></video>
        </div>
        <div class="col"style="width: 90%">
            <video class="video" src=""></video>
        </div>
    </div>
    <div class="row">
        <div class="col endcol">
            <button> endcall</button>
        </div>
    </div>

</div>
</div>
<script>
    var videoHeight = 100; // default video width;
    var container_div = document.getElementById('row'); // will be used later to count the number of columns in a row
    function disableadd(){
        //disable function for the add caller button
        var countcol = container_div.getElementsByTagName('div').length; // checks how many video screens there are
        if (countcol ==20) {
            //disables the add button whenever we reach 20 videos in a screen.
            var addcol = document.getElementById('addcol');
            addcol.setAttribute("disabled", false);
        }
        else {
            console.log(countcol);
        }
    }
    function animationBarOne(){
        //this function changes the width of each video element with the class video
        var elements = document.getElementsByClassName("video");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.height=(videoHeight+"%");
        }
        disableadd();
    }
    function checkwidth() {
        var countcol = container_div.getElementsByTagName('div').length; // checks how many video screens there are
        //this function checks for the actual width of the viewing screen and changes the videoWidth value according to the screen
        if (window.innerWidth >= 992 && countcol <= 6) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 992 && countcol > 6 && countcol <= 12 ) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 992 && countcol > 12) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 768 && countcol <= 6 ) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 768 && countcol > 6 && countcol <= 12) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 768 && countcol > 12) {
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 320 && countcol <= 6){
            videoHeight = 100;
            animationBarOne();
        }
        else if (window.innerWidth >= 320 && countcol > 6){
            videoHeight = 100;
            animationBarOne();
        }
        else {
            videoHeight = 100;
            animationBarOne();
        }
    }
    checkwidth();
</script>
</body>
</html>
